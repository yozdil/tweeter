<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login on tweeter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bird">
          <div class="circle"></div>
          <img src="./images/bird.png" alt="bird" />
        </div>
        <div class="info">
          <h1 class="title">Login to Tweeter</h1>
          <div class="credentials">
            <form action="/login" method="POST">
              <input type="email" placeholder="Email or username" required />
              <input type="password" placeholder="Password" required />
              <div class="login">
                <button>LOGIN</button>
              </div>
              <div class="loginSignUpSeparator">
                <span class="textInSeparator">or</span>
              </div>
            </form>
            <div class="signup">
              <form action="/register" action="GET">
                <button href="">SIGN UP</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- App CSS -->
    <script src="./scripts/login-animation.js"></script>
  </body>
</html>
