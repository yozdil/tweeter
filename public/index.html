<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/0dace9ff45.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/auto-resizer.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <a href="./login.html">
        <span>tweeter</span>
      </a>
      <img src="./images/bird-head.png" alt="bird" />
      <!-- For now when we click on the tweeter, we are directed to login -->
    </nav>
    <!-- Page-specific (main) content here -->
    <header class="profile">
      <div>
        <img src="./images/bird-head.png" />
      </div>
      <br />
      <div>
        <h2>Mr. Toucan</h2>
      </div>
    </header>
    <main class="container">
      <section class="new-tweets">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea
            placeholder="What are you humming about?"
            name="text"
            id="tweet-text"
          ></textarea>
          <div class="button-counter">
            <button type="submit">
              <i class="fas fa-feather-alt"></i> Tweet
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
        <!-- Validate classes & names -->

        <article class="recent-tweets">
          <header>
            <h2>Dingo</h2>
          </header>
          <div class="content">
            <ul>
              <li><span>Species: </span>dog</li>
              <li><span>Age: </span>1</li>
            </ul>
          </div>
          <footer>Dingo is a dog and is 1 years old</footer>
        </article>

      </section>
    </main>
  </body>
</html>
